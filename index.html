<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8"><title>Best Designs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
	</head>
	<body>
	     <section class="section section1">
	     	<h1>Submit your <span>best</span> designs</h1>
	     	<form>
	     		<input type="text" placeholder="First Name*" name="First Name">
	     		<input type="text" placeholder="Last Name*" name="Last Name">
	     		<input type="email" placeholder="Email*" name="Email">
	     		<input type="text" placeholder="Company Name*" name="Company Name">
	     		<input type="text" placeholder="Company Website*" name="Company Website">
	     		<select name="Choose Your Package">
	     			<option value="" selected disabled>Choose Your Package</option>
	     		</select>
	     	</form>
	     </section>
	     <section class="section section2">
	     	<fieldset>
	     		<h2>Add your best design</h2>
	     		<form>
	     			<div class="box1">
	     				<div class="box1-left">
				     		<input type="text" placeholder="Design Project Name*" name="Design Project Name">
				     		<select name="Best Design Caategory">
				     			<option value="" selected disabled>Best Design Category*</option>
				     		</select>
			     		</div>
		     			<textarea placeholder="Project Short Desicription" class="short-desicription" name="Short Desicription"></textarea>
		     		</div>
		     		<hr>
		     		<div class="box2">
			     		<input type="text" placeholder="Add Your Best Design URL" name="Design URL">
			     		<button class="add-url">Add URL</button>
		     		</div>
		     		<button class="save-add">Save and Add More Designs</button>
	     		</form>
	     	</fieldset>
	     </section>
	     <section class="section section3">
     		<div class="item1">
	     		<label>
		     		<input name="receive insights" type="checkbox"/>
		     		<span class="checkbox"></span>
					<span class="text-check">I'd like to receive occasional insights from DesignRush</span>
				</label>
			     <p class="agreement">By submitting this form, I agree to DesignRush <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
			     <p class="protection">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a> apply.</p>
		     </div>
		     <div class="item2">
		     	<button>Submit</button>
		     </div>
		 </section>
	     
	</body>
</html>
